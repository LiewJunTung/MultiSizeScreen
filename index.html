<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />

  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/src/css/responsive_screen.css" />
  <script src="/src/js/responsive_screen.js"></script>

<body>
    <main class="container">
      <nav class="nav navbar">
        <div id="button">
          <button data-screen-size="desktop" class="btn btn-success">Desktop</button>
          <button data-screen-size="iPad" class="btn btn-primary">iPad</button>
          <button data-screen-size="iPhone" class="btn btn-info">iPhone</button>
          <button data-screen-size="custom"
                  data-screen-option='{"width": "360px",

                                        "padding": "45px 0"}'
                  class="btn btn-info">Samsung</button>
      </div>

      <main>
        <article id="frame">
          <iframe id="screen" src="http://tableapp.com"></iframe>
      </article>
    </main>
  </main>
